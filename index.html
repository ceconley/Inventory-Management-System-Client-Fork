<!DOCTYPE html>
<html>

  <head>
    <title>nozama</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Do not add `link` tags-->
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

    <!-- Do not add `script` tags-->
    <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
    <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
  </head>

  <body>
    <!-- HEADER -->
    <div class="container">
      <div class="row button-div">
        <button class="button-auth" id="register">Register</button>
        <button class="button-auth" id="login-top">Login</button>
        <button class="buttons-logged-in" id="change-password-modal" data-toggle="modal" 
        data-target="#changePasswordModal">Change Password</button>
        <button class="buttons-logged-in" id="sign-out">Sign Out</button>
      </div>
      <div class="row header-div">
        <h1>nozama</h1>
        <img id="smile" src="public/Amazon-Smile.png">
        <div id="auth-message"></div>
      </div>
    </div>

    <!-- AUTH FORMS -->
    <!-- SIGN-IN FORM -->
    <div class="login-box" id="login-box">
      <form id="sign-in">
        <fieldset>
          <div class="textbox">
            <i class="fas fa-user"></i>
            <input type="text" name="credentials[email]" placeholder="Email" class="forms">
          </div>
          <div class="textbox">
            <i class="fas fa-lock"></i>
            <input type="password" name="credentials[password]" placeholder="Password" class="forms">
          </div>
          <input type="submit" class="button-auth" value="Login">
        </fieldset>
      </form>
    </div>

    <!-- SIGN-UP FORM -->
    <div class="login-box" id="signup-box">
      <form id="sign-up">
        <fieldset>
          <div class="textbox">
            <i class="fas fa-user"></i>
            <input type="text" name="credentials[email]" placeholder="Email" class="forms">
          </div>
          <div class="textbox">
            <i class="fas fa-lock"></i>
            <input type="password" name="credentials[password]" placeholder="Password" class="forms">
          </div>
          <div class="textbox">
            <i class="fas fa-lock"></i>
            <input type="password" name="credentials[password_confirmation]" placeholder="Confirm Password" class="forms">
          </div>
          <input type="submit" class="button-auth" value="Sign Up">
        </fieldset>
      </form>
    </div>

    <!-- ITEM FORMS -->
    <div class="container-fluid">
      <div class="row form-row">
        <div class="col-md-6 col-sm-12">

          <!-- create-item -->
          <form id="create-item" class="main-forms">
            <fieldset>
              <legend>Add an Item</legend>
              <input type="text" name="item[upc]" placeholder="UPC" class="forms item-forms">
              <input type="text" name="item[description]" placeholder="Description" class="forms item-forms">
              <input type="text" name="item[price]" placeholder="Price" class="forms item-forms">
              <br/>
              <input type="text" name="item[cost]" placeholder="Cost" class="forms item-forms">
              <input type="text" name="item[quantity]" placeholder="Quantity" class="forms item-forms">
              <input type="text" name="item[ads]" placeholder="Average Daily Sales" class="forms item-forms">
              <br>
              <button type="submit" value="Submit item" class="btn btn-default btn-sm">Submit</button>
            </fieldset>
          </form>
        </div>

        <div class="col-md-6 col-sm-12">

        <!-- EDIT AN ITEM FORM -->
        <form id="update-item" class="main-forms">
          <fieldset>
            <legend>Edit an Item</legend>
            <input type="text" name="item[id]" placeholder="Item Id" class="forms item-forms">
            <input type="text" name="item[upc]" placeholder="UPC"class="forms item-forms">
            <input type="text" name="item[description]" placeholder="Description" class="forms item-forms">
            <br/>
            <input type="text" name="item[price]" placeholder="Price"class="forms item-forms">
            <input type="text" name="item[cost]" placeholder="Cost"class="forms item-forms">
            <input type="text" name="item[quantity]" placeholder="Quantity" class="forms item-forms">
            <br/>
            <input type="text" name="item[ads]" placeholder="Average Daily Sales" class="forms item-forms">
            <button type="submit" value="Go" class="btn btn-default btn-sm">Submit</button>
          </fieldset>
          </form>

        </div>
      </div>

      <div class="row form-row">
        <div class="col-md-4 col-sm-12">

          <!-- SEE 1 INVENTORY ITEM -->
          <form id="show-item" class="main-forms">
            <fieldset>
              <legend>See an Inventory Item</legend>
              <input type="text" name="id" placeholder="Item Id" class="forms item-forms">
              <button type="submit" value="Go" class="btn btn-default btn-sm">Submit</button>
            </fieldset>
          </form>

        </div>

        <div class="col-md-4 col-sm-12">

          <!-- DELETE AN INVENTORY ITEM -->
          <form id="delete-item" class="main-forms">
            <fieldset>
              <legend>Remove an Item from Inventory</legend>
              <input type="text" name="item[id]" placeholder="Item Id" class="forms item-forms">
              <button type="submit" value='Delete' class="btn btn-default btn-sm" data-toggle="modal" 
              data-target="#deleteItemModal">Submit</button>
            </fieldset>
          </form>

        </div>

        <div class="col-md-4 col-sm-12 main-forms">

          <!-- SHOW-ALL-ITEMS -->
          <button value="Show All Inventory" id="index-items" class="btn btn-default buttons-logged-in">Show All Inventory</button>

        </div>
      </div>
    </div>
    <br>
    <br>

    <!-- MESSAGE -->
    <div class="results-message" id="results-message"></div>

    <!-- INVENTORY TABLE -->
    <div id="results"></div>

    <!-- CHANGE-PASSWORD MODAL -->
    <div class="modal" id="changePasswordModal">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title">Change Password</h4>
            <button type="button" class="close" data-dismiss="modal">&times;</button>
          </div>
          <div class="modal-body">
            <form id="change-password">
              <fieldset>
                <input type="password" name="passwords[old]" placeholder="Old password" class="forms">
                <input type="password" name="passwords[new]" placeholder="New password" class="forms">
                <input type="password" name="credentials[password_confirmation]" placeholder="Confirm New Password" class="forms">
                <input type="submit" value="Change password" class="buttons">
              </fieldset>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Delete Confirmation Modal -->
    <div class="modal" id="deleteItemModal">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title">Confirmation</h4>
            <button type="button" class="close" data-dismiss="modal">&times;</button>
          </div>
          <div class="modal-body">
            <div id="delete-confirm"></div>
          </div>
        </div>
      </div>
    </div>

  </body>
</html>
