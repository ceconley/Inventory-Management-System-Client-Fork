<!DOCTYPE html>
<html>
  <head>
    <title>Nozama</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Do not add `link` tags-->
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

    <!-- Do not add `script` tags-->
    <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
    <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="row button-div">
        <button class="button-auth" id="register">Register</button>
        <button class="button-auth" id="login-top">Login</button>
        <button class="buttons-logged-in" id="change-password-modal" data-toggle="modal" 
        data-target="#changePasswordModal">Change Password</button>
        <button class="buttons-logged-in" id="sign-out">Sign Out</button>
      </div>
      <div class="row header-div">
        <h1>nozama</h1>
        <img id="smile" src="public/Amazon-Smile.png">
        <div id="auth-message"></div>
      </div>
    </div>
    <!-- sign-in form -->
    <div class="login-box" id="login-box">
      <form id="sign-in">
        <fieldset>
          <div class="textbox">
            <i class="fas fa-user"></i>
            <input type="text" name="credentials[email]" placeholder="Email" class="forms">
          </div>
          <div class="textbox">
            <i class="fas fa-lock"></i>
            <input type="password" name="credentials[password]" placeholder="Password" class="forms">
          </div>
          <input type="submit" class="button-auth" value="Login">
        </fieldset>
      </form>
    </div>
    <!-- sign-up form -->
    <div class="login-box" id="signup-box">
      <form id="sign-up">
        <fieldset>
          <div class="textbox">
            <i class="fas fa-user"></i>
            <input type="text" name="credentials[email]" placeholder="Email" class="forms">
          </div>
          <div class="textbox">
            <i class="fas fa-lock"></i>
            <input type="password" name="credentials[password]" placeholder="Password" class="forms">
          </div>
          <div class="textbox">
            <i class="fas fa-lock"></i>
            <input type="password" name="credentials[password_confirmation]" placeholder="Confirm Password" class="forms">
          </div>
          <input type="submit" class="button-auth" value="Sign Up">
        </fieldset>
      </form>
    </div>
    <!-- change-password modal -->
    <div class="modal" id="changePasswordModal">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title">Change Password</h4>
            <button type="button" class="close" data-dismiss="modal">&times;</button>
          </div>
          <div class="modal-body">
            <form id="change-password">
              <fieldset>
                <input type="password" name="passwords[old]" placeholder="Old password" class="forms">
                <input type="password" name="passwords[new]" placeholder="New password" class="forms">
                <input type="password" name="credentials[password_confirmation]" placeholder="Confirm New Password" class="forms">
                <input type="submit" value="Change password" class="buttons">
              </fieldset>
            </form>
          </div>
        </div>
      </div>
    </div>
    <!-- show-all-items -->
    <button value="Show All Inventory" id="index-items" class="btn btn-default">Show All Inventory</button>
    <!-- create-item -->
    <form id="create-item" class="main-forms">
      <fieldset>
        <legend>Add an Item</legend>
        <input type="text" name="item[upc]" placeholder="UPC" id="create-upc" class="forms">
        <input type="text" name="item[description]" placeholder="Description" id="create-description" class="forms">
        <input type="text" name="item[price]" placeholder="Price" id="create-price" class="forms"><br>
        <input type="text" name="item[cost]" placeholder="Cost" id="create-cost" class="forms">
        <input type="text" name="item[quantity]" placeholder="Quantity" id="create-quantity" class="forms">
        <input type="text" name="item[ads]" placeholder="Average Daily Sales" id="create-ads" class="forms"><br>
        <button type="submit" value="Submit item" class="btn btn-default btn-sm">Submit</button>
      </fieldset>
    </form>
    <!-- Edit an item form -->
    <form id="update-item" class="main-forms">
      <fieldset>
        <legend>Edit an Item</legend>
        <input type="text" name="item[id]" placeholder="Item Id" id="update-id" class="forms">
        <input type="text" name="item[upc]" placeholder="UPC" id="update-upc" class="forms">
        <input type="text" name="item[description]" placeholder="Description" id="update-description" class="forms"><br>
        <input type="text" name="item[price]" placeholder="Price" id="update-price" class="forms">
        <input type="text" name="item[cost]" placeholder="Cost" id="update-cost" class="forms">
        <input type="text" name="item[quantity]" placeholder="Quantity" id="update-quantity" class="forms"><br>
        <input type="text" name="item[ads]" placeholder="Average Daily Sales" id="update-ads" class="forms">
        <button type="submit" value="Go" class="btn btn-default btn-sm">Submit</button>
      </fieldset>
    </form>
    <br>
    <br>
    <!-- see 1 inventory item -->
    <form id="show-item" class="main-forms">
      <fieldset>
        <legend>See an Inventory Item</legend>
        <input type="text" name="id" placeholder="Item Id" id="show-id" class="forms">
        <button type="submit" value="Go" class="btn btn-default btn-sm">Submit</button>
      </fieldset>
    </form>
    <!-- delete an inventory item -->
    <form id="delete-item" class="main-forms">
      <fieldset>
        <legend>Remove an Item from Inventory</legend>
        <input type="text" name="item[id]" placeholder="Item Id" id="delete-id" class="forms">
        <button type="submit" value='Delete' class="btn btn-default btn-sm">Submit</button>
      </fieldset>
    </form>
    <div class="results-message" id="results-message"></div>
    <div id="results"></div>
    <div class="modal" id="changePasswordModal">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title">Change Password</h4>
            <button type="button" class="close" data-dismiss="modal">&times;</button>
          </div>
          <div class="modal-body">
            <form id="change-password">
              <fieldset>
                <input type="password" name="passwords[old]" placeholder="Old password" class="forms">
                <input type="password" name="passwords[new]" placeholder="New password" class="forms">
                <input type="password" name="credentials[password_confirmation]" placeholder="Confirm New Password" class="forms">
                <input type="submit" value="Change password" class="buttons">
              </fieldset>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
